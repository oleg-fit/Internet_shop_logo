<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Стартовый шаблон</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <header class="header">

    <div class="header__top top-header">
      <div class="container">
        <div class="top-header__inner">

          <div class="top-header__column">
            <div class="top-header__menu menu">

              <div class="menu__icon icon-menu">
                <span></span>
                <span></span>
                <span class="visually-hidden">Меню</span>
                <span></span>
              </div>

              <nav class="menu__body">

                <ul class="menu__list">

                  <li class="menu__list-item">
                    <a class="menu__list-link" href="#">
                      Бренды
                    </a>
                  </li>

                  <li class="menu__list-item">
                    <a class="menu__list-link" href="#">
                      Распродажа
                    </a>
                  </li>

                  <li class="menu__list-item">
                    <a class="menu__list-link" href="#">
                      Доставка и Сборка
                    </a>
                  </li>

                  <li class="menu__list-item">
                    <a class="menu__list-link" href="#">
                      Гарантия
                    </a>
                  </li>

                  <li class="menu__list-item">
                    <a class="menu__list-link" href="#">
                      Оплата
                    </a>
                  </li>

                  <li class="menu__list-item">
                    <a class="menu__list-link" href="#">
                      Контакты
                    </a>
                  </li>

                </ul> <!-- /.menu__list -->

              </nav> <!-- /.menu__body -->

            </div> <!-- /.top-header__menu menu -->
          </div> <!-- /.top-header__column -->

          <div class="top-header__column top-header__column--logo">
            <a class="top-header__column-link top-header__column-link--logo" href="#">
              <img src="img/header/logo.png" alt="Логотип">
            </a>
          </div> <!-- /.top-header__column -->

          <div class="top-header__column">
            <div class="top-header__contacts contacts-header">

              <div class="contacts-header__column">
                <div class="contacts-header__item contacts-header__item--icon">
                  <div class="contacts-header__label">
                    Москва
                  </div>
                  <a href="tel:84991234567" class="contacts-header__phone">
                    8-499-123-45-67
                  </a>
                </div>
              </div>

              <div class="contacts-header__column">
                <div class="contacts-header__item">
                  <div class="contacts-header__label">
                    Бесплатно для России
                  </div>
                  <a href="tel:88001234567" class="contacts-header__phone">
                    8-800-123-45-67
                  </a>
                </div>
              </div>

            </div>
          </div> <!-- /.top-header__column -->

        </div> <!-- /.top-header__inner -->
      </div> <!-- /.container -->
    </div> <!-- /.header__top .top-header -->

    <div class="header__bottom bottom-header">
      <div class="container">
        <div class="bottom-header__inner">

          <div class="bottom-header__column">
            <ul class="bottom-header__actions actions-header" data-da="menu__body, 0, 768">

              <li class="actions-header__item">
                <a class="actions-header__item-link actions-header__item-link--login" href="#">
                  <span>Вход</span>
                </a>
              </li>

              <li class="actions-header__item">
                <a class="actions-header__item-link actions-header__item-link--reg" href="#">
                  <span>Регистрация</span>
                </a>
              </li>

              <li class="actions-header__item">
                <a class="actions-header__item-link actions-header__item-link--email" href="mailto:sport@gmail.com">
                  <span>sport@gmail.com</span>
                </a>
              </li>

            </ul>
          </div>

          <div class="bottom-header__column">
            <div class="bottom-header__info info-header" data-da="menu__body, 3, 768">

              <div class="info-header__column">
                <a class="info-header__callback" href="#">
                  <span>Обратный звонок</span>
                </a>
              </div>

              <div class="info-header__column">
                <div class="info-header__schedule">
                  <p>
                    <span>Пн–Пт:</span>
                    09:00–21:00;
                  </p>
                  <p>
                    <span>Сб–Вс:</span>
                    10:00–20:00
                  </p>
                </div>
              </div>

              <div class="info-header__column">
                <a class="info-header__cart" href="#">
                  <span class="visually-hidden">Корзина</span>
                  <span>12</span>
                </a>
              </div>

            </div>
          </div>

        </div> <!-- /.bottom-header__inner -->
      </div> <!-- /.container -->
    </div> <!-- /.header__bottom .bottom-header -->

  </header> <!-- /.header -->

  <script src="js/dynamic-adaptive.js"></script>

  <script src="js/script.js"></script>

</body>
</html>
